<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predictor de Perros y Gatos</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #videoContainer {
      position: relative;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <h1>Predictor de Perros y Gatos</h1>
  <div id="videoContainer">
    <video id="video" playsinline autoplay style="width: 1px;"></video>
    <canvas id="canvas_1" width="400" height="400" style="max-width: 100%;"></canvas>
    <canvas id="canvas_2" width="100" height="100" style="max-width: 100%;"></canvas>
    <div id="overlay">
        <p id="animalLabel">Texto dinámico</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script type="text/javascript">
    var size_screen = 400;
    var video = document.getElementById('video')
    var canvas_1 = document.getElementById('canvas_1');
    var canvas_2 = document.getElementById('canvas_2');
    var ctx = canvas_1.getContext("2d");
    var currentStream = null;
    var facingMode = "user";

    var model = null;

    const animalLabel = document.getElementById('animalLabel');

    // Cambia entre "perro" y "gato" según el parámetro (1 o 0)
    function setAnimalLabel(parameter) {
      animalLabel.textContent = parameter ? 'Perro' : 'Gato';
    }

    // Cargar modelo
    (async() => {
      console.log("loading model...");
      model = await tf.loadLayerModel("model.json");
      console.log("Model uploaded!")
    })();

    window.onload = function() {
      startCamera();
    }
    // Acceder a la cámara web y reproducir el flujo en el canvas
    function startCamera() {
      var option = {
        audio: false,
        video: {
          width: size_screen, height: size_screen
        }
      }

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia(option)
            .then(function(stream) {
              currentStream = stream;
              video.srcObject = currentStream;
              procesarCamara();
              predecir();
            })
            .catch(function(err) {
              alert("No se pudo utilizar la camara :(");
              console.log(err);
              alert(err);
            })
      } else {
        alert("No existe la funcion getUserMedia");
      }
    }

    function procesarCamara() {
      ctx.drawImage(video, 0, 0, size_screen, size_screen, 0, 0, size_screen, size_screen);
      setTimeout(procesarCamara, 20);
    }

    function predecir(){
      if (model != null) {
        resample_single(canvas_1, 100, 100, canvas_2);
      }
      
      setTimeout(predecir, 150);
    }

    // Iniciar la cámara cuando la página esté cargada
    
    /**
       * Hermite resize - fast image resize/resample using Hermite filter. 1 cpu version!
       * 
       * @param {HtmlElement} canvas
       * @param {int} width
       * @param {int} height
       * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
       * Cambiado por RT, resize canvas ahora es donde se pone el chiqitillllllo
       */
    function resample_single(canvas, width, height, resize_canvas) {
          var width_source = canvas.width;
          var height_source = canvas.height;
          width = Math.round(width);
          height = Math.round(height);

          var ratio_w = width_source / width;
          var ratio_h = height_source / height;
          var ratio_w_half = Math.ceil(ratio_w / 2);
          var ratio_h_half = Math.ceil(ratio_h / 2);

          var ctx = canvas.getContext("2d");
          var ctx2 = resize_canvas.getContext("2d");
          var img = ctx.getImageData(0, 0, width_source, height_source);
          var img2 = ctx2.createImageData(width, height);
          var data = img.data;
          var data2 = img2.data;

          for (var j = 0; j < height; j++) {
              for (var i = 0; i < width; i++) {
                  var x2 = (i + j * width) * 4;
                  var weight = 0;
                  var weights = 0;
                  var weights_alpha = 0;
                  var gx_r = 0;
                  var gx_g = 0;
                  var gx_b = 0;
                  var gx_a = 0;
                  var center_y = (j + 0.5) * ratio_h;
                  var yy_start = Math.floor(j * ratio_h);
                  var yy_stop = Math.ceil((j + 1) * ratio_h);
                  for (var yy = yy_start; yy < yy_stop; yy++) {
                      var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                      var center_x = (i + 0.5) * ratio_w;
                      var w0 = dy * dy; //pre-calc part of w
                      var xx_start = Math.floor(i * ratio_w);
                      var xx_stop = Math.ceil((i + 1) * ratio_w);
                      for (var xx = xx_start; xx < xx_stop; xx++) {
                          var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                          var w = Math.sqrt(w0 + dx * dx);
                          if (w >= 1) {
                              //pixel too far
                              continue;
                          }
                          //hermite filter
                          weight = 2 * w * w * w - 3 * w * w + 1;
                          var pos_x = 4 * (xx + yy * width_source);
                          //alpha
                          gx_a += weight * data[pos_x + 3];
                          weights_alpha += weight;
                          //colors
                          if (data[pos_x + 3] < 255)
                              weight = weight * data[pos_x + 3] / 250;
                          gx_r += weight * data[pos_x];
                          gx_g += weight * data[pos_x + 1];
                          gx_b += weight * data[pos_x + 2];
                          weights += weight;
                      }
                  }
                  data2[x2] = gx_r / weights;
                  data2[x2 + 1] = gx_g / weights;
                  data2[x2 + 2] = gx_b / weights;
                  data2[x2 + 3] = gx_a / weights_alpha;
              }
          }


          ctx2.putImageData(img2, 0, 0);
      }

  </script>
</body>
</html>
